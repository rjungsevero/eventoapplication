<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Evento App</title>
	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="container">
	<h4>Detalhes do Eventos</h4>
	
	<h3><a href="/listaEventos" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>Lista de eventos</a></h3>
	</div>
	
	<div class="container" th:each="detalhesEvento : ${detalhesEvento}">
		<div>
			<p>Nome: <span th:text="${detalhesEvento.nome}"></span></p>
			<p>Local: <span th:text="${detalhesEvento.local}"></span></p>
			<p>Data: <span th:text="${detalhesEvento.data}"></span></p>
			<p>Hor√°rio: <span th:text="${detalhesEvento.hora}"></span></p>
		</div>
	</div>
	
	<form method="post" class="container">
		<h4>Cadastro de convidados</h4>
		Nome: <input type="text" value="" name="nomeConvidado"/>
		RG: <input type="text" value="" name="rg"/>
		<button type="submit" class="waves-effect waves-light btn">Salvar</button>
	
	</form>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
