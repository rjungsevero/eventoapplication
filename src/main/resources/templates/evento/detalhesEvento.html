<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
	  xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	
	<title>Eventos App</title>

	<!--Import Google Icon Font-->
	<link	href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Detalhes do evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>
	
	<div th:each="evento : ${evento}" class="container">
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span>
			<p>Data: <span th:text="${evento.data}"></span>
			<p>Hor√°rio: <span th:text="${evento.horario}"></span>
			<p>Local: <span th:text="${evento.local}"></span>
		</div>
		
		<th:block th:include="fragments/mensagemValidacao"></th:block>
	
		<form method="post">
		
			<input type="text" value="" name="nomeConvidado" placeholder="Nome Completo">
			<input type="text" value="" name="rg" placeholder="UF 1234567890">
			
			<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
		
		</form>
	</div>
	<div class="container">
	<h5>Lista de Convidados:</h5>
	</div>
	<table class="container">
	<thead>
		
		<tr>	
			<th>Nome</th>
			<th>RG</th>
		</tr>		
	</thead>
	<tbody>
		<tr th:each="convidado : ${convidados}">
			<td><span th:text="${convidado.nomeConvidado}"></span></td>
			<td><span th:text="${convidado.rg}"></span></td>
		</tr>
	</tbody>	
	</table>
	
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	
</body>
</html>
