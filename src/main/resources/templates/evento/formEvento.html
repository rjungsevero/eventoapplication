<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<title>Eventos App</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="../style/styleCss.css" />


</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container formEvento">
	<form method="post">
		<h5>Cadastrar Evento</h5>

		<input type="text" value="" name="nome" placeholder="Nome do evento">

		<div class="row">

			<div class="input-filed col s6">
				<input type="text" value="" name="local" placeholder="Local do evento">
			</div>
			<div class="input-filed col s3">
				<input type="time" value="" name="horario">
			</div>
			<div class="input-filed col s3">
				<input type="date" value="" name="data">
			</div>

			<th:block th:include="fragments/mensagemValidacao"></th:block>

		</div>
		<a href="/eventos" class="waves-effect waves-light btn red"><i
			class="material-icons left">close</i>Cancelar</a>
		<button type="submit" class="waves-effect waves-light btn">
			<i class="material-icons left">check</i>Salvar
		</button>
	</form>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
