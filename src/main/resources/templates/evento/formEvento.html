<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	
	<title>Evento App</title>
	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	
	
	<form class="container" method="post">
		<h1>Cadastro de Eventos</h1>
	
		<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>Lista de eventos</a></h3>
	
		Nome:<input type="text" value="" name="nome"/>
		<div class="row">
			<div class="input-field col s6">Local:<input type="text" value="" name="local"/></div>
			<div class="input-field col s3">Hora:<input type="text" value="" name="hora"/></div>
			<div class="input-field col s3">Data:<input type="date" value="" name="data"/></div>
		</div>
		<button type="submit" class="waves-effect waves-light btn">Salvar</button>
	</form>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>
